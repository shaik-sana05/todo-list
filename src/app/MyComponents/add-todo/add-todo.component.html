<h4 class="container">Add a todo</h4>
    <form (ngSubmit)=onSubmit() class="container">
        <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc">
        </div>
        <div *ngIf="formOk==false">Please enter a valid title and description.</div>
        <button type="submit" class="btn btn-primary">Add todo</button>
    </form>
